<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo02</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
var app = angular.module('myApp', []);

// $scope,$rootScope 不能修改
app.controller('aaa', function($scope,$rootScope) {
    $scope.age = "Volvo";
    $rootScope.p = "phone";
    $scope.show=function(){
    	$scope.age = "40";
    }
    // alert(123)
});


// 定时器 $timeout
// 跟jq里面的 settimeout 用法一样
// ng-click 点击事件
app.controller("bbb",function($scope,$timeout){
	$scope.na = "hello";
	$timeout(function(){
		$scope.na = "hi";
	},2000);
	
})

</script>

</head>
<body>

<!-- 
*	ng-app  初始化 可针对局部范围  也可以写到html中  整个页面
*	ng-controller 控制器，连接视图跟数据的桥梁
*
 -->

<div ng-controller="aaa">
	<p>{{age}}</p>
	<p>{{p}}</p>
</div>


<div ng-controller="aaa" ng-init="firstname='john'">
	<p><input type="text" ng-model = firstname>{{firstname}}</p>
	<!-- <p ng-click="age='30'">{{age}}</p> -->
	<p ng-click="show()">{{age}}</p>
</div>

<div ng-controller="bbb">
	<p>{{na}}</p>
</div>
</body>
</html>
