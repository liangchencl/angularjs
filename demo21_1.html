<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo21</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
var app = angular.module('myapp', []);

app.controller('aaa', function aaa($scope , $filter ) {
	$scope.original = [
		{name:"John",age:20,gender:'boy'},
		{name:"Jessie",age:30,gender:'girl'},
		{name:"Johanna",age:40,gender:'boy'},
		{name:"Joy",age:10,gender:'girl'},
		{name:'Mary', age:28, gender:'girl'},
		{name:'Peter', age:95, gender:'boy'},
		{name:'Sebastian', age:50, gender:'boy'},
		{name:'Erika', age:27, gender:'girl'},
		{name:'Patrick', age:40, gender:'boy'},
		{name:'Samantha', age:60, gender:'girl'}
	];


});

</script>
<style type="text/css">
	ul {padding-left: 0;}
	ul li {list-style: none;line-height: 2em;}
</style>
</head>
<body>
	<div ng-controller="aaa">
	<input type="text" ng-model="search" placeholder="filter friends..." aria-label="filter friends" >
		<ul>
			<li ng-repeat = "list in original | filter:search as results" >
				[{{$index + 1}}] {{list.name}} who is {{list.age}} years old.
			</li>

			<li ng-if = "results.length===0">
				对不起！没有找你你要的结果
			</li>
		</ul>
		<hr />
		<p>
			{{results}}
		</p>
	</div>
</body>
</html>
