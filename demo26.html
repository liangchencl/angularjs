<script>
var app = angular.module('myapp', []);
app.controller('aaa',function aaa($rootScope , $interval){
    var img=["images/1.jpg" ,"images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"]
    var i = 0;
    $rootScope.imgSrc = img[0];
    var timer = $interval(function(){
        if(i >= img.length){
           i = 0;
        }
        $rootScope.imgSrc = img[i++];
    },1000)
});

</script>

</head>
<body>
	<div ng-controller="aaa">
    <!-- 这里为什么会报错，但是图片是正常显示出来了…… 用ng-src就可以了 -->
		<img ng-src="{{imgSrc}}" alt="1">
		<p>{{imgSrc}}</p>
	</div>
