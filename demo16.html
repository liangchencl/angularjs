<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="keywords" content="">

<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
var app = angular.module('myapp', []);

// Define the `PhoneListController` controller on the `phonecatApp` module
app.controller('aaa', function aaa($scope) {
	// var a = 1;
	// var b = 1;
	var a = [];
	var b = [];
	var a = NaN;
	var b = NaN;
	console.log(angular.equals(a,b));// 判断两个元素是否相等  都为true
	// a b 都为数组的时候是相等的  NaN 的时候也是相等的   但是在原生的js里面是不想等的！这点要注意

	console.log(angular.version);  // angular 的版本

	// 遍历  数组  对象
	// var values = ["a","b","c"];
	var values = {"name":"hello","age":"20"};
	angular.forEach(values,function(value,i){
		console.log(value);
		console.log(i);
	});

	// 跟原生的js里面的 JSON.parse()  JSON.stringify()  类似
	// var str = '{"name":"hello","age":"20"}';
	// var json = angular.fromJson(str);  // 转换成了json格式
	// console.log(json);

	var json = {"name":"hello","age":"20"};
	var str = angular.toJson(json);  // 把json转换成字符串 后面可再跟一个参数 true  格式化
	console.log(str);


	angular.identity();
	angular.noop();
	// 这两个api的也是有点醉，总的来说呢，这两个方法都是用来写函数的时候用的，根据官网上面的demo的代码及运行结果来看，他们的作用是用来防止函数传入的是null或者undefined或者其他不能操作的对象。因为如果去掉这两个后，你在函数调用的时候传入null/undefined/或者其他不能执行的对象，那么控制台是直接报错的


	// 选择元素
	// angular.element()
	// angularjs 里面融入了jq的一部分方法
	var odiv = document.getElementById("odiv");
	angular.element(odiv).css("background","#f00");
}

);
</script>

</head>
<body ng-app="myapp">	
	<div ng-controller="aaa">
		<div id="odiv">aaaaaa</div>
	</div>
</body>
