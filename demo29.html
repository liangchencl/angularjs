<!DOCTYPE html>
<html ng-app="myapp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo29</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<style type="text/css">
    .red {color: #f00;}
    .yellow {background: yellow; }
</style>
<script>
var app = angular.module('myapp', []);
app.controller('aaa',function aaa($scope){
    $scope.oBtn = true ;
});

</script>

</head>
<body>
	<div ng-controller="aaa">

        <!-- ng-show 和 ng-hide 在css里面是给的display block 和 none 可以通过F12查看-->
        <input type="checkbox" ng-model="oBtn">
        <div ng-show = "oBtn">aaaaaaaaaaaaa</div>
        <div ng-hide = "oBtn">bbbbbbbbbbbbb</div>

        <!-- ng-if 是dom添加或者删除标签 可以通过F12查看 -->
        <div ng-if = "oBtn">aaaaaaaaaaaaa</div>
        
        <!-- 不常用 -->
        <div ng-switch on="oBtn">
            <p ng-switch-default>默认是显示的效果</p>
            <p ng-switch-when="false">点击切换后显示的效果</p>
        </div>

        <!-- google浏览器支持，火狐以及大部分浏览器不支持 -->
        <details ng-open="oBtn">
            <summary>Google Nexus 6</summary>
            <p>商品详情：</p>
            <dl>
                <dt>屏幕</dt>
                <dd>5.96” 2560x1440 QHD AMOLED display (493 ppi)</dd>
                <dt>电池</dt>
                <dd>3220 mAh</dd>
                <dt>相机</dt>
                <dd>13MP rear-facing with optical image stabilization 2MP front-facing</dd>
                <dt>处理器</dt>
                <dd>Qualcomm® Snapdragon™ 805 processor</dd>
            </dl>
        </details>
	</div>
</body>
</html>
