<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo05</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
var app = angular.module('myapp', []);

// 下面两种方法都可以
app.controller('aaa', function aaa($scope,$http) {
	$scope.price = 20;
	$scope.num = 1;
	
});

app.controller("bbb",function bbb($scope){
	$scope.money = {
		p:19.9,
		n : 1,
		fre : 10
	};
	$scope.sum = function(){
		return $scope.money.p * $scope.money.n + $scope.money.fre;
	}
});



</script>

<!-- 
currency 格式化  默认的是美元符号 $
 -->

</head>
<body ng-app="myapp">
	<div ng-controller="aaa">
		<p>价格：<input type="number" ng-model= "price"></p>
		<p>数量：<input type="number" ng-model= "num"></p>
		<p>费用：<span>{{ price * num | currency:"￥"}}</span></p>
	</div>

	<div ng-controller="bbb">
		<p>价格：<input type="number" ng-model="money.p"></p>
		<p>数量：<input type="number" ng-model="money.n"></p>
		<p>运费：<span>{{ money.fre | currency }}</span></p>
		<p>费用：<span>{{ sum() | currency }}</span></p>
		<p>费用：<span>{{ money.p * money.n }}</span></p>
	</div>
</body>
</html>
